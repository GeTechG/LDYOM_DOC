site_name: LDYOM Docs

nav:
  - Русский:
    - Индекс: /ru
  - English:
    - Index: /en

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
  font:
    text: Fira Sans
    code: Fira Code
  language: en

plugins:
  - search:
      lang: 
        - en
        - ru

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Русский
      link: /ru/
      lang: ru